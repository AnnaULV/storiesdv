<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta name="author" content="tarantul web development zone | www.tarantul.zone" / -->
    <meta name="description" content="Важный META-тег для краткого описания содержимого страницы (документа) и формирования сниппета (~160 символов)">
    <script>
        function loadCSS(source, type) {
            "use strict";
            let s = document.getElementsByTagName("head")[0];
            let sc = document.createElement("link");
            sc.rel = "stylesheet";
            sc.href = source;
            s.appendChild(sc);
            return false;
        }

        let jsonCSS = JSON.parse('[{"source":"css/reset.css"},{"source":"css/style.css"},{"source":"css/vh.css"},{"source":"css/fonts.css"},{"source":"css/swiper.css"}]');
        jsonCSS.forEach(function(e, i) {
            setTimeout(function() {
                loadCSS(jsonCSS[i].source + "?" + $.now());
            }, 250);
        });

    </script>
    <title>Веб-разработка и развитие проектов - tarantul web development</title>
</head>

<body>
    <div class="wrapper">
        <div class="workspace">
            <article>
                
                    <div class="gallery swiper-container">
                        <div class="swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div style="background-image: url(img/img11.jpg); background-color: rgba(0, 0, 0, 0.25)">
                                    </div>
                                </div>
                              <div class="swiper-slide">
                                    <div style="background-image: url(img/img2.jpg); background-color: rgba(0, 0, 0, 0.25)">
                                        
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div style="background-image: url(img/img3.jpg); background-color: rgba(0, 0, 0, 0.25)">
                                        
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div style="background-image: url(img/img4.jpg); background-color: rgba(0, 0, 0, 0.25)">
                                       
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
            </article>
        </div>
    </div>
    <script defer src="js/jquery.min.js"></script>
    <script defer src="js/swiper.min.js"></script>
    <script>
        function loadJS(source) {
            "use strict";
            var s = document.getElementsByTagName("body")[0],
                sc = document.createElement("script");
            sc.defer = true;
            sc.src = source;
            s.appendChild(sc);
            return false;
        }

        let jsonJS = JSON.parse('[{"source":"js/jquery.template.js"},{"source":"js/main.js"}]');
        jsonJS.forEach(function(e, i) {
            setTimeout(function() {
                loadJS(jsonJS[i].source + "?" + $.now());
            }, 250);
        });

    </script>
</body>

</html>
